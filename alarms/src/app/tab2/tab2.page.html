<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alarm Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item (click)="disableAllAlarms()">
      <ion-label>Turn Off All Alarms</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Alarm Vibration</ion-label>
      <ion-toggle slot="end" [checked]="{{this.DataService.vibrateEnabled}}"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
