<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alarm Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Change Alarm Sound</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Alarm Vibaration</ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Change Dismissal Method</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Turn Off All Alarms</ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
